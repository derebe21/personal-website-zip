<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Pink Background -->
  <rect width="400" height="300" fill="#F495AA"/>
  
  <!-- Blue Monitor Frame (Hand-drawn effect) -->
  <path d="M120 40 C 110 40, 100 50, 105 180 C 110 210, 310 220, 320 180 C 330 50, 310 40, 300 40 Z" fill="#2E4095"/>
  <path d="M140 60 C 135 60, 130 65, 133 160 C 135 180, 295 185, 300 160 C 305 65, 300 60, 290 60 Z" fill="#FFF"/>
  
  <!-- Network Map on Screen -->
  <g stroke="#2E4095" stroke-width="2">
    <line x1="160" y1="130" x2="200" y2="80" />
    <line x1="160" y1="130" x2="180" y2="150" />
    <line x1="200" y1="80" x2="250" y2="100" />
    <line x1="200" y1="80" x2="220" y2="130" />
    <line x1="180" y1="150" x2="220" y2="130" />
    <line x1="220" y1="130" x2="250" y2="100" />
    <line x1="250" y1="100" x2="280" y2="80" />
    <line x1="220" y1="130" x2="260" y2="150" />
    <line x1="250" y1="100" x2="270" y2="130" />
  </g>
  
  <!-- Nodes -->
  <rect x="150" y="120" width="15" height="15" fill="#FFF" stroke="#2E4095" transform="rotate(20 157 127)"/>
  <rect x="190" y="70" width="15" height="15" fill="#FFF" stroke="#2E4095"/>
  <circle cx="180" cy="155" r="8" fill="#F495AA" stroke="#2E4095"/>
  <circle cx="205" cy="100" r="8" fill="#F9E83D" stroke="#2E4095"/>
  <circle cx="225" cy="135" r="8" fill="#E21D25" stroke="#2E4095"/>
  <circle cx="255" cy="105" r="8" fill="#E21D25" stroke="#2E4095"/>
  <circle cx="285" cy="85" r="8" fill="#E21D25" stroke="#2E4095"/>
  <circle cx="265" cy="140" r="8" fill="#F495AA" stroke="#2E4095"/>
  <circle cx="275" cy="115" r="8" fill="#F9E83D" stroke="#2E4095"/>
  <rect x="230" y="150" width="15" height="15" fill="#FFF" stroke="#2E4095" />
  <rect x="300" y="130" width="12" height="12" fill="#FFF" stroke="#2E4095" />

  <!-- Blue Keyboard Area -->
  <path d="M60 250 C 60 220, 360 210, 360 250 C 360 290, 80 300, 60 270 Z" fill="#2E4095"/>
  
  <!-- Keyboard Keys (Dots) -->
  <circle cx="100" cy="240" r="5" fill="#F9E83D"/>
  <circle cx="130" cy="245" r="5" fill="#FFF"/>
  <circle cx="160" cy="242" r="6" fill="#FFF"/>
  <circle cx="95" cy="265" r="5" fill="#FFF"/>
  <circle cx="120" cy="268" r="5" fill="#F9E83D"/>
  <circle cx="150" cy="270" r="6" fill="#FFF"/>
  <circle cx="180" cy="260" r="5" fill="#FFF"/>
  
  <circle cx="260" cy="245" r="12" fill="#F9E83D"/>
  <circle cx="300" cy="250" r="10" fill="#F9E83D"/>
  <circle cx="270" cy="275" r="14" fill="#F9E83D"/>
  <circle cx="310" cy="285" r="9" fill="#F9E83D"/>
</svg>
